<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Archive Metadata</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.4.min.js"></script>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"
              integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
              crossorigin="anonymous"></script>
    <script src="lib/url.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <label for="albumTitle">Album Title:</label>
    <input id="albumTitle" type="text"
           size="30" placeholder="Album Title"
           required/>
    <br/>
    <label for="albumPageNumber">Page Number:</label>
    <input id="albumPageNumber" type="number"
           min="1" step="1" placeholder="1"
           required>
    <br/>
    <label for="imageFile">Scanned Image:</label>
    <input id="imageFile" type="file" accept="image/*"
           onchange="selectImage(event);"
           required/>
    <img class="hidden" id="loadedImage" src="#" width="400px"/>
    <br/>
    <label for="imageText">OCR File:</label>
    <input id="imageText" type="file" accept="text/plain"
           onchange="selectText(event);"/>
    <br/>
    <textarea id="textEntry" class="hidden" title="Image Text Metadata" onchange="textChanged(event);"></textarea>
    <br/>
    <a id="saveText" class="hidden"><button onclick="saveButtonClicked(event);">Save Modified Text</button></a>
    <div id="keywordsContainer" class="hidden">
        <label for="keywords">Keywords:</label>
        <br/>
        <textarea id="keywords"></textarea>
    </div>
    <button onclick="uploadEntry(event);">Upload</button>
    <span id="uploadProgress" class="hidden">0%</span>
    <a id="reloadPageLink" href="" class="hidden">
        <button>Another</button>
    </a>
</body>
</html>
